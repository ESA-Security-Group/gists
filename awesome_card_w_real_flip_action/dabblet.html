<div class="bio-card-container">
  <div class='bio-card-front'>
    <img src="{{{image}}}">
  </div>
  <div class='bio-card-back'>
    <div class='bio-card-back-image-overlay'>
      <div class="bio-card-content">
        <p class="bio-card-text">
	      {{bio}}
        </p>
        <span class="bio-card-cta">{{cta}}</span>
      </div>
    </div>
  </div>
</div>
